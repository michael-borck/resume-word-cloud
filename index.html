<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Word Cloud</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="word-cloud-container">
        <div class="bg-text">foobarred</div>
        <div class="navigation" id="word-cloud">
            <!-- Navigation links will be dynamically added via JavaScript -->
        </div>
    </div>

    <div class="content-overlay" id="content-overlay">
        <div class="url-text">
            <a href="#" id="back-to-index">index &raquo;</a> <span id="page-title">home</span>
        </div>
        <div class="close-btn" id="close-btn">X</div>
        <div class="top-btn" id="top-btn">^</div>
        <div class="content-container" id="content-container">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
